<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Mini-Challenges</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <p class="total">Total: $0.00</p>
      <button class="cola">Lime Cola $2.00</button>
      <button class="peanuts">Salted Peanuts $3.00</button>
      <button class="chocolate">Chocolate Bar $4.00</button>
      <button class="gummies">Fruit Gummies $6.00</button>
    </section>
    <form class="make-money">
      <label for="quantity">How many?</label>
      <input type="number" id="quantity" />
      <label for="coin-type">Which coin?</label>
      <select name="coin-type" id="coin-type">
        <option value="penny">Penny</option>
        <option value="nickel">Nickel</option>
        <option value="dime">Dime</option>
        <option value="quarter">Quarter</option>
      </select>
    </form>
    <button>Make Money!</button>
    <div class="light-bulb"></div>
    <button>On</button>
    <button>Off</button>
    <button>Toggle</button>
    <button>End</button>
    <script src="script.js"></script>
  </body>
</html>
